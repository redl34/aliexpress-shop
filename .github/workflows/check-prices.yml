name: Check AliExpress Prices

on:
  schedule:
    - cron: '0 8 * * *'  # –©–æ–¥–Ω—è –æ 8:00 UTC
  workflow_dispatch:      # –ú–æ–∂–ª–∏–≤—ñ—Å—Ç—å –∑–∞–ø—É—Å–∫—É –≤—Ä—É—á–Ω—É

jobs:
  check-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ‚Üê ‚Üê ‚Üê –î–û–î–ê–ô–¢–ï –¶–ï–ô –†–Ø–î–û–ö
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v6.0.0
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'price-checker/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd price-checker
        npm ci
        
    - name: Run price checker
      run: |
        cd price-checker
        node index.js
        
    - name: Commit and push report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        mkdir -p reports
        
        if [ -f "price-checker/report.json" ]; then
          cp price-checker/report.json "reports/report-$(date +%Y%m%d-%H%M%S).json"
          cp price-checker/report.json "reports/latest.json"
          
          git add -f reports/
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update: Price check report $(date +%Y%m%d-%H%M%S)"
          git push
        else
          echo "‚ùå –ó–≤—ñ—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!"
          exit 1
        fi
