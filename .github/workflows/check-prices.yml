name: Check AliExpress Prices

on:
  schedule:
    - cron: '0 8 * * *'  # –©–æ–¥–Ω—è –æ 8:00 UTC
  workflow_dispatch:      # –ú–æ–∂–ª–∏–≤—ñ—Å—Ç—å –∑–∞–ø—É—Å–∫—É –≤—Ä—É—á–Ω—É

jobs:
  check-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v6.0.0
      with:
        node-version: '18.x'           # –í–µ—Ä—Å—ñ—è Node.js
        cache: 'npm'                   # –ö–µ—à—É–≤–∞–Ω–Ω—è npm –ø–∞–∫–µ—Ç—ñ–≤
        cache-dependency-path: 'price-checker/package-lock.json'  # –®–ª—è—Ö –¥–æ lock —Ñ–∞–π–ª—É
        
    - name: Install dependencies
      run: |
        cd price-checker
        npm ci                         # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ npm ci –¥–ª—è CI
        
    - name: Run price checker
      run: |
        cd price-checker
        node index.js
        
    - name: Commit and push report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # –°—Ç–≤–æ—Ä—é—î–º–æ –ø–∞–ø–∫—É reports —è–∫—â–æ —ó—ó –Ω–µ–º–∞—î
        mkdir -p reports
        
        # –ö–æ–ø—ñ—é—î–º–æ –∑–≤—ñ—Ç
        if [ -f "price-checker/report.json" ]; then
          cp price-checker/report.json "reports/report-$(date +%Y%m%d-%H%M%S).json"
          cp price-checker/report.json "reports/latest.json"
          
          git add reports/
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update: Price check report $(date +%Y%m%d-%H%M%S)"
          git push
        else
          echo "‚ùå –ó–≤—ñ—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!"
          exit 1
        fi
