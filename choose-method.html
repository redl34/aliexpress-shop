<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор способа регистрации - Ali.Reed</title>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #333; }
        button { width: 100%; padding: 12px; background-color: #1e90ff; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #4682b4; }
        .social-button { background-color: #3b5998; margin-top: 10px; }
        .social-button:hover { background-color: #344e86; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #1e90ff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Выбор способа регистрации</h1>
        <div class="form-group">
            <button onclick="window.location.href='register-email.html'">Регистрация через Email</button>
        </div>
        <div class="form-group">
            <button class="social-button" onclick="window.location.href='register-facebook.html'">Регистрация через Facebook</button>
        </div>
        <a href="index.html" class="back-link">Вернуться на главную</a>
    </div>
</body>
</html>
