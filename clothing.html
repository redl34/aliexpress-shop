<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Одяг - Ali.Reed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3E717A;
        }
        header {
            background: url('Kartinki/clothing.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 120px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        header h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        header .home-link, header .profile-link {
            position: relative;
            z-index: 2;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            border-radius: 5px;
        }
        header .home-link:hover, header .profile-link:hover {
            background-color: #e55a5a;
            text-decoration: none;
        }
        .search-container {
            position: relative;
            z-index: 2;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .search-container button:hover {
            background-color: #e55a5a;
        }
        .category-buttons {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .category-button {
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        .category-button:hover {
            background-color: #e55a5a;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer .social-links {
            text-align: center;
        }
        footer .social-links h2 {
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            margin-bottom: 15px;
        }
        footer .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        footer .social-buttons a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        footer .social-buttons a.tiktok {
            background-color: #000000;
            border: 1px solid #fff;
        }
        footer .social-buttons a.facebook {
            background-color: #1877f2;
        }
        footer .social-buttons a.instagram {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
        }
        footer .social-buttons a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        footer .social-buttons a i {
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            .search-container input {
                width: 100%;
            }
            .search-container button {
                width: 100%;
                max-width: 200px;
            }
            footer .social-buttons {
                flex-direction: column;
                align-items: center;
            }
            footer .social-buttons a {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Одяг</h1>
        <a class="home-link" href="index.html">Повернутися на головну</a>
        <a class="profile-link" href="#" id="profileLink">Мій профіль</a>
        <div class="search-container">
            <input id="searchInput" placeholder="Введіть артикул або назву товару" type="text"/>
            <button onclick="searchProducts()">Пошук</button>
        </div>
    </header>
    <div class="category-buttons">
        <a href="mens-clothing.html" class="category-button">Чоловічий одяг</a>
        <a href="womens-clothing.html" class="category-button">Жіночий одяг</a>
        <a href="footwear.html" class="category-button">Взуття</a>
        <a href="miscellaneous.html" class="category-button">Різне</a>
    </div>
    <footer>
        <div class="social-links">
            <h2>Слідкуй за новинками в</h2>
            <div class="social-buttons">
                <a href="https://www.tiktok.com/@reedoffe" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
                <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://www.instagram.com/alishop__25?igsh=MXB2YmZoNWEzcWJ1Mw==" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
        <p>© 2025 Ali.Reed</p>
    </footer>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAGzhOScgX59UvDxFffwPRx9YqYAaqGj-Q",
            authDomain: "alishopping-ced60.firebaseapp.com",
            projectId: "alishopping-ced60",
            storageBucket: "alishopping-ced60.firebasestorage.app",
            messagingSenderId: "869364972631",
            appId: "1:869364972631:web:f9b736868d9844b3e7f712",
            measurementId: "G-SF4MY2768F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const profileLink = document.getElementById('profileLink');
        onAuthStateChanged(auth, (user) => {
            if (user) {
                profileLink.href = 'login.html';
                profileLink.textContent = 'Мій профіль';
            } else {
                profileLink.href = 'register.html';
                profileLink.textContent = 'Зареєструватися';
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.location.href = `mens-clothing.html?search=${encodeURIComponent(e.target.value)}`;
            }
        });

        window.searchProducts = function() {
            const searchInput = document.getElementById('searchInput').value;
            if (searchInput) {
                window.location.href = `mens-clothing.html?search=${encodeURIComponent(searchInput)}`;
            }
        };
    </script>
</body>
</html>
