<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электроника - Ali.Reed</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background: url('Kartinki/background.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        header h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .products {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 150px;
            border-radius: 5px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-details h3 {
            margin: 0;
            font-size: 1.5em;
            color: #2c3e50;
        }
        .product-details a {
            color: #1e90ff;
            text-decoration: none;
        }
        .product-details a:hover {
            text-decoration: underline;
        }
        .add-to-favorites {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-favorites:hover {
            background-color: #e55a5a;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ff6b6b;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Электроника</h1>
    </header>

    <div class="products">
        <div class="product-card">
            <img src="Kartinki/sample-product.jpg" alt="Смартфон">
            <div class="product-details">
                <h3>Смартфон XYZ</h3>
                <p>Современный смартфон с отличной камерой.</p>
                <a href="https://aliexpress.com/item/123" target="_blank">Купить на AliExpress</a>
            </div>
            <button class="add-to-favorites" onclick="addToFavorites('123', 'Смартфон XYZ', 'Kartinki/sample-product.jpg', 'https://aliexpress.com/item/123')">Добавить в избранное</button>
        </div>
        <!-- Додайте інші товари за аналогією -->
    </div>

    <footer>
        <p>Следи за новинками в <a href="https://www.tiktok.com/@reedoffe" target="_blank">TikTok</a></p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "ВАШ_API_KEY",
            authDomain: "ВАШ_AUTH_DOMAIN",
            projectId: "ВАШ_PROJECT_ID",
            storageBucket: "ВАШ_STORAGE_BUCKET",
            messagingSenderId: "ВАШ_MESSAGING_SENDER_ID",
            appId: "ВАШ_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function addToFavorites(id, title, image, link) {
            if (!auth.currentUser) {
                alert('Пожалуйста, войдите в аккаунт.');
                window.location.href = 'login.html';
                return;
            }
            db.collection('favorites').add({
                userId: auth.currentUser.uid,
                id: id,
                title: title,
                image: image,
                link: link
            }).then(() => {
                alert('Товар добавлен в избранное!');
            }).catch(error => {
                console.error('Помилка додавання:', error);
            });
        }
    </script>
</body>
</html>
