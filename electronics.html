<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Електроніка - Ali.Reed</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3E717A;
        }
        header {
            background: url('Kartinki/electronics.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 120px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        header h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        header .home-link, header .profile-link {
            position: relative;
            z-index: 2;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            border-radius: 5px;
        }
        header .home-link:hover, header .profile-link:hover {
            background-color: #e55a5a;
            text-decoration: none;
        }
        .products {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            aspect-ratio: 3 / 4;
        }
        .product-image-carousel {
            position: relative;
            width: 100%;
            max-height: 50%;
            overflow: hidden;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .carousel-image {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            display: none;
            object-fit: contain;
        }
        .carousel-image.active {
            display: block;
        }
        .carousel-prev, .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .carousel-prev {
            left: 0;
        }
        .carousel-next {
            right: 0;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
        }
        .indicator.active {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .product-details {
            flex-grow: 1;
            text-align: center;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-details h3 {
            margin: 10px 0;
            font-size: 1.3em;
            color: #2c3e50;
        }
        .product-details .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #000000;
            margin: 10px 0;
        }
        .product-details p {
            font-size: 1em;
            color: #2c3e50;
            margin: 10px 0;
        }
        .product-details a {
            color: #ffffff;
            text-decoration: none;
            background-color: #132F13;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            margin: 10px 0;
            font-size: 1em;
        }
        .product-details a:hover {
            background-color: #0e240e;
        }
        .add-to-favorites {
            background-color: #A9A34C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .add-to-favorites:hover {
            background-color: #8e8a3f;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer .social-links {
            text-align: center;
        }
        footer .social-links h2 {
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            margin-bottom: 15px;
        }
        footer .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        footer .social-buttons a {
            color: #ffffff;
            text-decoration: none;
            background-color: #1976D2;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: background-color 0.3s;
        }
        footer .social-buttons a:hover {
            background-color: #1565C0;
            text-decoration: none;
        }
        /* Адаптивність для мобільних */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
            .product-card {
                aspect-ratio: 3 / 4;
            }
            .carousel-prev, .carousel-next {
                display: none;
            }
            .product-image-carousel {
                max-height: 50%;
            }
            .carousel-image {
                max-height: 100%;
            }
            .product-details h3 {
                font-size: 1.1em;
            }
            .product-details .price {
                font-size: 1.3em;
            }
            .product-details a, .add-to-favorites {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            footer .social-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }
            .product-card {
                aspect-ratio: 3 / 4;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Електроніка</h1>
        <a href="index.html" class="home-link">Повернутися на головну</a>
        <a href="#" class="profile-link" id="profileLink">Мій профіль</a>
    </header>

    <div class="products">
        <div class="product-card">
            <div class="product-image-carousel">
                <div class="carousel-container">
                    <img src="Kartinki/Sbefd3fc74a81448bb95adec239b85c19Y.jpg" alt="Бездротові навушники ZQB A3 TWS" class="carousel-image active">
                    <img src="Kartinki/S507fd93348524a04b0e378d79166058cs.jpg" alt="Бездротові навушники ZQB A3 TWS" class="carousel-image">
                    <button class="carousel-prev">←</button>
                    <button class="carousel-next">→</button>
                    <div class="carousel-indicators">
                        <span class="indicator active"></span>
                        <span class="indicator"></span>
                    </div>
                </div>
            </div>
            <div class="product-details">
                <h3>Бездротові Bluetooth-навушники ZQB A3 TWS</h3>
                <p>Спортивні навушники з мікрофонами, HiFi стереозвук. Підходять для всіх смартфонів.</p>
                <p class="price">474.48 грн</p>
                <a href="https://s.click.aliexpress.com/e/_ooRjUbi" target="_blank">Купити на AliExpress</a>
                <button class="add-to-favorites" onclick="addToFavorites('ZQB_A3_TWS', 'Бездротові Bluetooth-навушники ZQB A3 TWS', 'Kartinki/Sbefd3fc74a81448bb95adec239b85c19Y.jpg', 'https://s.click.aliexpress.com/e/_ooRjUbi')">Додати до обраного</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <h2>Слідкуй за новинками в</h2>
            <div class="social-buttons">
                <a href="https://www.tiktok.com/@reedoffe" target="_blank">TikTok</a>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAGzhOScgX59UvDxFffwPRx9YqYAaqGj-Q",
            authDomain: "alishopping-ced60.firebaseapp.com",
            projectId: "alishopping-ced60",
            storageBucket: "alishopping-ced60.firebasestorage.app",
            messagingSenderId: "869364972631",
            appId: "1:869364972631:web:f9b736868d9844b3e7f712",
            measurementId: "G-SF4MY2768F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const profileLink = document.getElementById('profileLink');
        onAuthStateChanged(auth, (user) => {
            if (user) {
                profileLink.href = 'login.html';
                profileLink.textContent = 'Мій профіль';
            } else {
                profileLink.href = 'register.html';
                profileLink.textContent = 'Зареєструватися';
            }
        });

        window.addToFavorites = async function(id, title, image, link) {
            if (!auth.currentUser) {
                alert('Будь ласка, увійдіть до облікового запису.');
                window.location.href = 'register.html';
                return;
            }
            try {
                await addDoc(collection(db, 'favorites'), {
                    userId: auth.currentUser.uid,
                    id: id,
                    title: title,
                    image: image,
                    link: link
                });
                alert('Товар додано до обраного!');
            } catch (error) {
                console.error('Помилка додавання:', error);
            }
        };

        // Карусель зображень
        document.querySelectorAll('.product-image-carousel').forEach(carousel => {
            const images = carousel.querySelectorAll('.carousel-image');
            const indicators = carousel.querySelectorAll('.indicator');
            const prevButton = carousel.querySelector('.carousel-prev');
            const nextButton = carousel.querySelector('.carousel-next');
            let currentIndex = 0;

            function updateCarousel() {
                images.forEach((img, index) => {
                    img.classList.toggle('active', index === currentIndex);
                });
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateCarousel();
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                updateCarousel();
            });

            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });

            // Свайпи для мобільних
            let touchStartX = 0;
            let touchEndX = 0;

            carousel.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            carousel.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                if (touchEndX < touchStartX - 50) {
                    currentIndex = (currentIndex + 1) % images.length;
                    updateCarousel();
                } else if (touchEndX > touchStartX + 50) {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    updateCarousel();
                }
            });
        });
    </script>
</body>
</html>
