<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Facebook - Ali.Reed</title>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; text-align: center; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        button { padding: 12px 24px; background-color: #3b5998; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #344e86; }
        .error { color: red; margin-top: 10px; }
        .back-link { display: block; margin-top: 20px; color: #1e90ff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Вход через Facebook</h1>
        <button id="facebookSignIn">Войти с Facebook</button>
        <p class="error" id="error"></p>
        <a href="index.html" class="back-link">Вернуться на главную</a>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, signInWithPopup, FacebookAuthProvider } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAGzhOScgX59UvDxFffwPRx9YqYAaqGj-Q",
            authDomain: "alishopping-ced60.firebaseapp.com",
            projectId: "alishopping-ced60",
            storageBucket: "alishopping-ced60.firebasestorage.app",
            messagingSenderId: "869364972631",
            appId: "1:869364972631:web:f9b736868d9844b3e7f712",
            measurementId: "G-SF4MY2768F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new FacebookAuthProvider();

        document.getElementById('facebookSignIn').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(() => {
                    window.location.href = 'profile.html';
                })
                .catch(error => {
                    document.getElementById('error').textContent = error.message;
                });
        });
    </script>
</body>
</html>
