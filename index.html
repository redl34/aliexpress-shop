<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali.Reed - Главная</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background: url('Kartinki/background.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        header h1, .auth-buttons {
            position: relative;
            z-index: 2;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .auth-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .auth-buttons a, .auth-buttons button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1em;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .auth-buttons button {
            background-color: #ff6b6b;
        }
        .auth-buttons a:hover, .auth-buttons button:hover {
            background-color: #4682b4;
        }
        .products {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 150px;
            border-radius: 5px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-details h3 {
            margin: 0;
            font-size: 1.5em;
            color: #2c3e50;
        }
        .product-details a {
            color: #1e90ff;
            text-decoration: none;
        }
        .product-details a:hover {
            text-decoration: underline;
        }
        .add-to-favorites {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-favorites:hover {
            background-color: #e55a5a;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ff6b6b;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .product-card {
                flex-direction: column;
                text-align: center;
            }
            .product-card img {
                max-width: 100%;
            }
            .auth-buttons a, .auth-buttons button {
                display: block;
                width: 80%;
                margin: 8px auto;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Ali.Reed</h1>
        <div class="auth-buttons">
            <a href="login.html" id="loginLink">Войти (Email)</a>
            <a href="register.html" id="registerLink">Регистрация (Email)</a>
            <a href="phone-login.html" id="phoneLoginLink">Вход по номеру</a>
            <a href="facebook-login.html" id="facebookLoginLink">Вход через Facebook</a>
            <a href="profile.html" id="profileLink" style="display: none;">Личный кабинет</a>
            <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Выйти</a>
            <button id="anonymousSignIn" style="display: inline-block;">Войти анонимно</button>
        </div>
    </header>

    <div class="products">
        <div class="product-card">
            <img src="Kartinki/sample-product.jpg" alt="Смартфон">
            <div class="product-details">
                <h3>Смартфон XYZ</h3>
                <p>Современный смартфон с отличной камерой.</p>
                <a href="https://aliexpress.com/item/123" target="_blank">Купить на AliExpress</a>
            </div>
            <button class="add-to-favorites" onclick="addToFavorites('123', 'Смартфон XYZ', 'Kartinki/sample-product.jpg', 'https://aliexpress.com/item/123')">Добавить в избранное</button>
        </div>
        <!-- Додайте інші товари за аналогією -->
    </div>

    <footer>
        <p>Следи за новинками в <a href="https://www.tiktok.com/@reedoffe" target="_blank">TikTok</a></p>
    </footer>
