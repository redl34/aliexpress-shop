<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Мій профіль - Ali.Reed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="images/favicon.png" rel="icon" type="image/png"/>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3E717A;
        }
        header {
            background: url('images/clothing.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 120px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        header h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        header .home-link, header .logout-link {
            position: relative;
            z-index: 2;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            border-radius: 5px;
        }
        header .home-link:hover, header .logout-link:hover {
            background-color: #e55a5a;
            text-decoration: none;
        }
        .search-container {
            position: relative;
            z-index: 2;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .search-container button:hover {
            background-color: #e55a5a;
        }
        .products {
            margin: 20px auto;
            padding: 20px 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            aspect-ratio: 3 / 4;
        }
        .product-image-carousel {
            position: relative;
            width: 100%;
            max-height: 50%;
            overflow: hidden;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .carousel-image {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            display: none;
            object-fit: contain;
        }
        .carousel-image.active {
            display: block;
        }
        .carousel-prev, .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .carousel-prev {
            left: 0;
        }
        .carousel-next {
            right: 0;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
        }
        .indicator.active {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .product-details {
            flex-grow: 1;
            text-align: center;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-details h3 {
            margin: 10px 0;
            font-size: 1.3em;
            color: #2c3e50;
        }
        .product-details .articul {
            font-size: 0.9375em;
            font-weight: bold;
            color: #000000;
            margin: 10px 0;
        }
        .product-details .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #000000;
            margin: 10px 0;
        }
        .product-details p {
            font-size: 1em;
            color: #2c3e50;
            margin: 10px 0;
        }
        .product-details a {
            color: #ffffff;
            text-decoration: none;
            background-color: #132F13;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            margin: 10px 0;
            font-size: 1em;
        }
        .product-details a:hover {
            background-color: #0e240e;
        }
        .remove-from-favorites {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .remove-from-favorites:hover {
            background-color: #c94c4c;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer .social-links {
            text-align: center;
        }
        footer .social-links h2 {
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            margin-bottom: 15px;
        }
        footer .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        footer .social-buttons a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        footer .social-buttons a.tiktok {
            background-color: #000000;
            border: 1px solid #fff;
        }
        footer .social-buttons a.facebook {
            background-color: #1877f2;
        }
        footer .social-buttons a.instagram {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
        }
        footer .social-buttons a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        footer .social-buttons a i {
            font-size: 1.2em;
        }
        @media (max-width: 1200px) {
            .products {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                max-width: 900px;
            }
        }
        @media (max-width: 900px) {
            .products {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                max-width: 600px;
            }
            .carousel-prev, .carousel-next {
                display: none;
            }
            .product-image-carousel {
                max-height: 50%;
            }
            .carousel-image {
                max-height: 100%;
            }
            .product-details h3 {
                font-size: 1.1em;
            }
            .product-details .articul {
                font-size: 0.8125em;
            }
            .product-details .price {
                font-size: 1.3em;
            }
            .product-details a, .remove-from-favorites {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            .search-container input, .search-container button {
                width: 100%;
                max-width: 200px;
            }
        }
        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                max-width: 290px;
                padding: 20px 10px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Мій профіль</h1>
        <a class="home-link" href="index.html">Повернутися на головну</a>
        <a class="logout-link" href="#" id="logoutLink">Вийти</a>
        <div class="search-container">
            <input id="searchInput" placeholder="Введіть артикул або назву товару" type="text"/>
            <button onclick="searchProducts()">Пошук</button>
        </div>
    </header>
    <div class="products" id="favoritesList">
        <!-- Обрані товари будуть додаватися динамічно -->
    </div>
    <footer>
        <div class="social-links">
            <h2>Слідкуй за новинками в</h2>
            <div class="social-buttons">
                <a class="tiktok" href="https://www.tiktok.com/@reedoffe" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                <a class="facebook" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a class="instagram" href="https://www.instagram.com/alishop__25?igsh=MXB2YmZoNWEzcWJ1Mw==" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
        <p>© 2025 Ali.Reed</p>
    </footer>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAGzhOScgX59UvDxFffwPRx9YqYAaqGj-Q",
            authDomain: "alishopping-ced60.firebaseapp.com",
            projectId: "alishopping-ced60",
            storageBucket: "alishopping-ced60.firebasestorage.app",
            messagingSenderId: "869364972631",
            appId: "1:869364972631:web:f9b736868d9844b3e7f712",
            measurementId: "G-SF4MY2768F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Перевірка автентифікації
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            loadFavorites(user.uid);
        });

        // Функція виходу
        document.getElementById('logoutLink').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Помилка виходу:', error);
                alert('Помилка виходу: ' + error.message);
            }
        });

        // Завантаження обраних товарів
        async function loadFavorites(userId) {
            const favoritesList = document.getElementById('favoritesList');
            favoritesList.innerHTML = '';

            try {
                const q = query(collection(db, 'favorites'), where('userId', '==', userId));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    favoritesList.innerHTML = '<p style="color: white; text-align: center;">У вас немає обраних товарів.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const favorite = doc.data();
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.setAttribute('data-articul', favorite.id);
                    productCard.innerHTML = `
                        <div class="product-image-carousel">
                            <div class="carousel-container">
                                <img class="carousel-image active" src="${favorite.image}" alt="${favorite.title}"/>
                                <button class="carousel-prev">←</button>
                                <button class="carousel-next">→</button>
                                <div class="carousel-indicators">
                                    <span class="indicator active"></span>
                                </div>
                            </div>
                        </div>
                        <div class="product-details">
                            <h3>${favorite.title}</h3>
                            <p class="articul">арт. ${favorite.id}</p>
                            <p class="price">Ціна не вказана</p>
                            <a href="${favorite.link}" target="_blank">Купити на AliExpress</a>
                            <button class="remove-from-favorites" onclick="removeFromFavorites('${doc.id}')">Видалити з обраного</button>
                        </div>
                    `;
                    favoritesList.appendChild(productCard);

                    // Ініціалізація каруселі
                    const carousel = productCard.querySelector('.product-image-carousel');
                    const images = carousel.querySelectorAll('.carousel-image');
                    const indicators = carousel.querySelectorAll('.indicator');
                    const prevButton = carousel.querySelector('.carousel-prev');
                    const nextButton = carousel.querySelector('.carousel-next');
                    let currentIndex = 0;

                    function updateCarousel() {
                        images.forEach((img, index) => {
                            img.classList.toggle('active', index === currentIndex);
                        });
                        indicators.forEach((indicator, index) => {
                            indicator.classList.toggle('active', index === currentIndex);
                        });
                    }

                    if (prevButton) {
                        prevButton.addEventListener('click', () => {
                            currentIndex = (currentIndex - 1 + images.length) % images.length;
                            updateCarousel();
                        });
                    }

                    if (nextButton) {
                        nextButton.addEventListener('click', () => {
                            currentIndex = (currentIndex + 1) % images.length;
                            updateCarousel();
                        });
                    }

                    indicators.forEach((indicator, index) => {
                        indicator.addEventListener('click', () => {
                            currentIndex = index;
                            updateCarousel();
                        });
                    });

                    let touchStartX = 0;
                    let touchEndX = 0;

                    carousel.addEventListener('touchstart', (e) => {
                        touchStartX = e.changedTouches[0].screenX;
                    });

                    carousel.addEventListener('touchend', (e) => {
                        touchEndX = e.changedTouches[0].screenX;
                        if (touchEndX < touchStartX - 50) {
                            currentIndex = (currentIndex + 1) % images.length;
                            updateCarousel();
                        } else if (touchEndX > touchStartX + 50) {
                            currentIndex = (currentIndex - 1 + images.length) % images.length;
                            updateCarousel();
                        }
                    });
                });
            } catch (error) {
                console.error('Помилка завантаження обраних товарів:', error);
                favoritesList.innerHTML = '<p style="color: white; text-align: center;">Помилка завантаження обраних товарів.</p>';
            }
        }

        // Видалення товару з обраного
        window.removeFromFavorites = async function(docId) {
            try {
                await deleteDoc(doc(db, 'favorites', docId));
                alert('Товар видалено з обраного!');
                loadFavorites(auth.currentUser.uid);
            } catch (error) {
                console.error('Помилка видалення:', error);
                alert('Помилка видалення: ' + error.message);
            }
        };

        // Пошук серед обраних товарів
        window.searchProducts = function() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
            const products = document.querySelectorAll('.product-card');

            products.forEach(product => {
                const articul = product.getAttribute('data-articul').toLowerCase();
                const title = product.querySelector('.product-details h3').textContent.toLowerCase();

                if (articul.includes(searchInput) || title.includes(searchInput)) {
                    product.style.display = 'flex';
                } else {
                    product.style.display = 'none';
                }
            });

            if (!searchInput) {
                products.forEach(product => {
                    product.style.display = 'flex';
                });
            }
        };

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
