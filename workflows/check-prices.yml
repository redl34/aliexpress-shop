name: Check AliExpress Prices

on:
  schedule:
    - cron: '0 8 * * *'  # –©–æ–¥–Ω—è –æ 8:00 UTC
  workflow_dispatch:      # –ú–æ–∂–ª–∏–≤—ñ—Å—Ç—å –∑–∞–ø—É—Å–∫—É –≤—Ä—É—á–Ω—É
  push:
    branches: [ main, master ]

jobs:
  check-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './price-checker/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd price-checker
        npm ci
        
    - name: Run price checker
      run: |
        cd price-checker
        node index.js
        
    - name: Commit and push if changes found
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —î –∑–≤—ñ—Ç
        if [ -f "price-checker/report.json" ]; then
          mkdir -p reports
          cp price-checker/report.json "reports/report-$(date +%Y%m%d-%H%M%S).json"
          cp price-checker/report.json "reports/latest.json"
          
          git add reports/
          git commit -m "ü§ñ Auto-update: Price check report $(date +%Y%m%d-%H%M%S)" || exit 0
          git push
        fi